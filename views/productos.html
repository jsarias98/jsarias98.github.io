<h2 class="titulo-pagina light-blue right-align white-text {{pageAnimate}}">Gestion de Productos</h2> <div class=row> <div class="col s12"> <div class="card-panel {{panelAnimate}}"> <div class="panel-heading light-blue"> <h3 class="panel-title white-text">{{panel_title_form}}</h3> </div> <div class=panel-body> <form name=formProductos ng-submit=EnviarProducto()> <div class=row> <div class="input-field col s12 m6 l6"> <label for=Nombre>Nombre *</label> <input type=text ng-model=producto.nombre id=Nombre name=Nombre required> </div> <div class="input-field col s12 m6 l6"> <select ng-model=producto.talla material-select watch> <option ng-repeat="v in tallas" value={{v.id}}>{{v.nombre}}</option> </select> <label>Talla *</label> </div> </div> <div class=row> <div class="input-field col s12 m6 l6"> <select ng-model=producto.marca material-select watch> <option ng-repeat="v in marcas" value={{v.$id}}>{{v.nombre}}</option> </select> <label>Marca *</label> </div> <div class="input-field col s12 m6 l6"> <label for=Cantidad>Cantidad *</label> <input type=number ng-model=producto.cantidad id=Cantidad name=Cantidad required> </div> </div> <div class=row> <div class="input-field col s12 m6 l6"> <label for=fecha_embarque class=active>Fecha de embarque *</label> <input type=date noenter id=fecha_embarque ng-model=producto.fechaEmbarque required ng-change=fecha()> </div> <div class="input-field col s12 m6 l6"> <textarea id=observaciones class=materialize-textarea ng-model=producto.observaciones data-length=120></textarea> <label for=observaciones>Observaciones</label> </div> </div> <div class=row> <div class=col> <button type=submit class="btn btn-large blue darken-1" ng-disabled=formProductos.$invalid>{{button_title_form}}</button> </div> <div class=col> <button type=button class="btn waves-effect waves-light btn-large red accent-4" ng-click=cancelar()>cancelar</button> </div> </div> </form> </div> </div> </div> </div> <div class=row> <div class="col s12"> <div class="card-panel panel-default {{panelAnimate}}"> <div class="panel-heading light-blue accent-4"> <h3 class="panel-title white-text">Lista de Materia Prima</h3> </div> <div class=panel-body> <div class="gridStyle grid" ui-grid=gridOptions ui-grid-pagination ui-grid-auto-resize ui-grid-resize-columns ui-grid-move-columns></div> </div> </div> </div> </div>
